<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>La Poste Open API - samples</title>
  <script src="../../client/client-lp-sdk-bootstrap.min.js"></script>
  <script src="./test1b.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h2>La Poste Open API</h2>

<h3>Sample #1</h3>

<form>
  <fieldset>
    <legend>La Poste:</legend>
    <p>
      <label>
        Consumer key :
        <input type="text" id="consumerKey">
      </label>
    </p>

    <p>
      <label>
        Consumer secret :
        <input type="text" id="consumerSecret">
      </label>
    </p>

    <p>
      <label>
        Username :
        <input type="text" id="username">
      </label>
    </p>

    <p>
      <label>
        Password :
        <input type="text" id="password">
      </label>
    </p>
  </fieldset>
</form>

<button id="go">Go</button>

</body>
</html>
